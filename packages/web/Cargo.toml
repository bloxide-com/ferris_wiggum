[package]
name = "web"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true, features = ["router", "fullstack"] }
ui = { workspace = true, features = ["web"] }
api = { workspace = true }
ralph = { workspace = true }
gloo-timers = { version = "0.3", features = ["futures"], optional = true }
web-sys = { version = "0.3", features = ["Window", "Storage", "StorageEvent", "Document", "VisibilityState"] }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
serde = { workspace = true }
serde_json = { workspace = true }

[features]
default = []
web = ["dioxus/web", "dep:gloo-timers"]
server = ["dioxus/server", "ui/server"]
